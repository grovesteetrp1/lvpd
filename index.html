<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lvpd | bobby</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(10, 25, 50, 0.65);
            --glass-border: rgba(100, 180, 255, 0.25);
            --primary: #64b4ff;
            --success: #34d399;
            --danger: #f87171;
            --text: #e0f2fe;
            --text-muted: #94c8ff;
            --accent-glow: #64b4ff88;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://ripx.ru/uploads/s5ywn1/691dd030a7dcc.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(5,15,40,0.9), rgba(10,30,80,0.8));
            z-index: -1;
        }
        .container { max-width: 1500px; margin: 0 auto; padding: 20px; }

        .header {
            text-align: center;
            padding: 40px 20px;
            animation: fadeIn 1.5s ease;
        }
        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4.5rem;
            font-weight: 900;
            background: linear-gradient(90deg, #64b4ff, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px var(--accent-glow);
            letter-spacing: 3px;
        }
        .header p {
            font-size: 1.4rem;
            color: var(--text-muted);
            margin-top: 10px;
            font-weight: 500;
        }

        .search-bar {
            max-width: 600px;
            margin: 30px auto;
            display: flex;
            gap: 12px;
            padding: 0 20px;
        }
        .search-input {
            flex: 1;
            padding: 16px 20px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            color: white;
            font-size: 1.1rem;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .search-input::placeholder { color: #94c8ff; }
        .search-btn {
            padding: 16px 24px;
            background: var(--primary);
            border: none;
            border-radius: 16px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 25px rgba(100,180,255,0.4);
        }
        .search-btn:hover { transform: translateY(-3px); background: #3b82f6; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
            margin: 40px 0;
            padding: 0 20px;
        }
        .stat-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 28px;
            text-align: center;
            backdrop-filter: blur(16px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            transition: all 0.4s;
        }
        .stat-card:hover { transform: translateY(-10px); box-shadow: 0 20px 50px rgba(100,180,255,0.3); }
        .stat-icon { font-size: 3rem; margin-bottom: 10px; }
        .stat-number {
            font-size: 3rem;
            font-weight: 900;
            font-family: 'Orbitron', sans-serif;
        }
        .stat-label { color: var(--text-muted); margin-top: 8px; font-weight: 500; }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 24px;
            padding: 20px;
        }
        .card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .card:hover {
            transform: translateY(-12px);
            box-shadow: 0 25px 60px rgba(100,180,255,0.4);
            border-color: var(--primary);
        }
        .card.passed { border-left: 6px solid var(--success); }
        .card.failed { border-left: 6px solid var(--danger); }
        .card-header {
            background: linear-gradient(135deg, rgba(100,180,255,0.3), rgba(59,130,246,0.5));
            padding: 20px;
            text-align: center;
        }
        .badge {
            display: inline-block;
            padding: 10px 24px;
            background: rgba(59,130,246,0.8);
            color: white;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.95rem;
        }
        .card-title {
            font-size: 1.5rem;
            margin: 12px 0 6px;
            font-weight: 700;
        }
        .card-date { color: var(--text-muted); font-size: 1rem; }

        .card-body {
            padding: 20px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        .info-row:last-child { border: none; }
        .label { color: var(--text-muted); font-size: 0.95rem; }
        .value { font-weight: 600; }

        .result-badge {
            padding: 8px 18px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.9rem;
        }
        .pass { background: rgba(52,211,153,0.2); color: var(--success); border: 2px solid var(--success); }
        .fail { background: rgba(248,113,113,0.2); color: var(--danger); border: 2px solid var(--danger); }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(12px);
            background: rgba(0,0,0,0.8);
        }
        .modal.active { display: flex; }
        .modal-content {
            background: var(--glass);
            border: 2px solid var(--primary);
            border-radius: 24px;
            width: 90%;
            max-width: 960px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 0 80px rgba(100,180,255,0.6);
            animation: modalPop 0.5s ease;
        }
        @keyframes modalPop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .modal-header {
            background: linear-gradient(135deg, rgba(59,130,246,0.7), rgba(30,58,110,0.9));
            padding: 30px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid var(--glass-border);
        }
        .modal-close {
            position: absolute;
            top: 18px; right: 18px;
            width: 48px; height: 48px;
            background: rgba(239,68,68,0.3);
            border: 2px solid var(--danger);
            border-radius: 50%;
            color: var(--danger);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .modal-close:hover {
            background: var(--danger);
            color: white;
            transform: rotate(90deg);
        }
        .modal-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            margin-bottom: 8px;
        }
        .modal-body {
            padding: 30px;
            max-height: 60vh;
            overflow-y: auto;
        }
        .modal-score {
            text-align: center;
            font-size: 3rem;
            font-weight: 900;
            margin: 20px 0;
            font-family: 'Orbitron', sans-serif;
        }
        .answer-item {
            background: rgba(255,255,255,0.06);
            border-left: 4px solid var(--primary);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 16px;
        }
        .question {
            color: var(--accent);
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LVPD –≠–∫–∑–∞–º–µ–Ω—ã</h1>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" class="search-input" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∏–∫–Ω–µ–π–º—É –∏–ª–∏ –¥–∞—Ç–µ...">
            <button class="search-btn" onclick="filterCards()">–ù–∞–π—Ç–∏</button>
        </div>

        <div id="stats" class="stats-grid"></div>
        <div id="content"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-close" onclick="closeModal()">√ó</div>
                <h2 class="modal-title" id="modalName"></h2>
                <p id="modalDate"></p>
            </div>
            <div class="modal-body">
                <div style="text-align: center;">
                    <h3 class="modal-score" id="modalScore">0/19</h3>
                    <span id="resultBadge" class="result-badge pass">–≠–∫–∑–∞–º–µ–Ω —Å–¥–∞–Ω ‚úÖ</span>
                </div>
                <div id="answersList" style="margin-top: 30px;"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxvQI8AgJBNQpn1P2gNodZnU9xEYK8nVvRkzooFIYtoEUPWRFjIAzYVDLwmWigsqHTO1Q/exec';
        const PASSING_SCORE = 12;
        let allData = [];

        function formatDate(iso) {
            const d = new Date(iso);
            return d.toLocaleDateString('ru-RU', { day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' });
        }

        function calculateStats(data) {
            const total = data.length;
            const passed = data.filter(i => i.score >= PASSING_SCORE).length;
            const failed = total - passed;
            const passRate = total > 0 ? Math.round((passed / total) * 100) : 0;
            return { total, passed, failed, passRate };
        }

        function displayStats(stats) {
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-icon">üìã</div>
                    <div class="stat-number">${stats.total}</div>
                    <div class="stat-label">–í—Å–µ–≥–æ —ç–∫–∑–∞–º–µ–Ω–æ–≤</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚úÖ</div>
                    <div class="stat-number" style="color:#34d399">${stats.passed}</div>
                    <div class="stat-label">–°–¥–∞–ª–∏ (${stats.passRate}%)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚ùå</div>
                    <div class="stat-number" style="color:#f87171">${stats.failed}</div>
                    <div class="stat-label">–ü—Ä–æ–≤–∞–ª–∏–ª–∏</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üìä</div>
                    <div class="stat-number" style="color: ${stats.passRate >= 80 ? '#34d399' : stats.passRate >= 60 ? '#f59e0b' : '#f87171'}">
                        ${stats.passRate}%
                    </div>
                    <div class="stat-label">–ü—Ä–æ—Ü–µ–Ω—Ç —Å–¥–∞—á–∏</div>
                </div>
            `;
        }

        function createCard(item) {
            const card = document.createElement('div');
            card.className = `card ${item.score >= PASSING_SCORE ? 'passed' : 'failed'}`;
            const badgeText = item.score >= PASSING_SCORE ? '–°–¥–∞–ª ‚úÖ' : '–ü—Ä–æ–≤–∞–ª–∏–ª ‚ùå';
            const badgeClass = item.score >= PASSING_SCORE ? 'pass' : 'fail';

            card.innerHTML = `
                <div class="card-header">
                    <div class="badge">LVPD –≠–∫–∑–∞–º–µ–Ω üöî</div>
                    <div class="card-title">${item.account} üëÆ‚Äç‚ôÇÔ∏è</div>
                    <div class="card-date">${formatDate(item.time)}</div>
                </div>
                <div class="card-body">
                    <div class="info-row">
                        <span class="label">–†–µ–∑—É–ª—å—Ç–∞—Ç</span>
                        <span class="result-badge ${badgeClass}">${badgeText}</span>
                    </div>
                    <div class="info-row">
                        <span class="label">–ë–∞–ª–ª—ã</span>
                        <span class="value">${item.score}/19 ‚≠ê</span>
                    </div>
                </div>
            `;
            card.onclick = () => openModal(item);
            return card;
        }

        function openModal(item) {
            document.getElementById('modalName').textContent = `${item.account} üëÆ‚Äç‚ôÇÔ∏è`;
            document.getElementById('modalDate').textContent = formatDate(item.time);
            document.getElementById('modalScore').textContent = `${item.score}/19`;
            const badge = document.getElementById('resultBadge');
            if (item.score >= PASSING_SCORE) {
                badge.className = 'result-badge pass';
                badge.textContent = '–≠–∫–∑–∞–º–µ–Ω —Å–¥–∞–Ω ‚úÖ';
            } else {
                badge.className = 'result-badge fail';
                badge.textContent = '–≠–∫–∑–∞–º–µ–Ω –ø—Ä–æ–≤–∞–ª–µ–Ω ‚ùå';
            }

            let answersHTML = '';
            for (const [q, a] of Object.entries(item.answers)) {
                answersHTML += `
                    <div class="answer-item">
                        <div class="question">‚ùì ${q}</div>
                        <div class="answer">üìù <strong>${a || '‚Äî'}</strong></div>
                    </div>
                `;
            }
            document.getElementById('answersList').innerHTML = answersHTML;
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function filterCards() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            const container = document.querySelector('.cards-container');
            container.innerHTML = '';

            const filtered = allData.filter(item => {
                const nick = item.account.toString();
                const dateStr = formatDate(item.time).toLowerCase();
                return nick.includes(query.replace('#', '')) || dateStr.includes(query);
            });

            if (filtered.length === 0) {
                container.innerHTML = '<p style="text-align:center; grid-column: 1/-1; padding: 40px; color: #94c8ff;">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ ü§∑‚Äç‚ôÇÔ∏è</p>';
            } else {
                filtered.forEach(item => container.appendChild(createCard(item)));
            }
        }

        document.getElementById('searchInput').addEventListener('keyup', e => {
            if (e.key === 'Enter') filterCards();
        });

        async function loadData() {
            document.getElementById('content').innerHTML = `<div style="text-align:center; padding:80px; font-size:1.5rem;">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö LVPD... üöî</div>`;
            try {
                const res = await fetch(API_URL);
                if (!res.ok) throw new Error();
                const data = await res.json();
                allData = data.sort((a, b) => new Date(b.time) - new Date(a.time));

                const stats = calculateStats(allData);
                displayStats(stats);

                const container = document.getElementById('content');
                container.innerHTML = '<div class="cards-container"></div>';
                const grid = container.querySelector('.cards-container');
                allData.forEach(item => grid.appendChild(createCard(item)));
            } catch {
                document.getElementById('content').innerHTML = '<div style="text-align:center; padding:80px; color:#f87171;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö üòî</div>';
            }
        }

        window.onload = loadData;
    </script>
</body>
</html>
